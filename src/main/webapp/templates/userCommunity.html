<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="../static/css.css"/>
    <title>게시판</title>
</head>
<body>
    <div>
        <script src="js/sidebar.js"></script>
    </div>
    <section>
        <div class="userCommunity">
            <p class="type_text txt"></p>
            <script src="js/selectUserCommunity.js"></script>
        </div>
    </section>
    <script src="js/word.js"></script>
    <script>
        let comment_length = document.getElementById("comment_length");
        comment_length.innerText = document.getElementById("c_content").value.length + "/50";
        const commentKey = document.getElementById("c_content");
        function commentCount() {
            comment_length.innerText = document.getElementById("c_content").value.length + "/50";
            if (document.getElementById("c_content").value.length > 50) {
                document.getElementById("warning_message").innerText = "글자 수를 초과했습니다.";
            } else {
                document.getElementById("warning_message").innerText = "";
            }
        }
        commentKey.addEventListener("keyup", commentCount);

        let imgCnt = 0;

        function leftBtn() {
            const imgDiv = document.getElementsByClassName("imgDiv");
            imgDiv[imgCnt].style.display = "none";
            --imgCnt;
            if(imgCnt < 0){
                imgCnt = imgDiv.length - 1;
                imgDiv[imgCnt].style.display = "block";
            } else {
                imgDiv[imgCnt].style.display = "block";
            }

        }
        function rightBtn() {
            const imgDiv = document.getElementsByClassName("imgDiv");
            imgDiv[imgCnt].style.display = "none";
            ++imgCnt;
            if (imgCnt > imgDiv.length - 1){
                imgCnt = 0;
                imgDiv[imgCnt].style.display = "block";
            } else {
                imgDiv[imgCnt].style.display = "block";
            }
        }

        function modalClick() {
            modal.style.display = "block";
        }

        let modal = document.getElementById('myModal');

        // Get the button that opens the modal
        // let btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        let span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        // btn.onclick = function() {
        //     modal.style.display = "block";
        // }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>

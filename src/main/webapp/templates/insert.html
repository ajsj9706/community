<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="../static/css.css"/>
    <title>게시판</title>
</head>
<body>
<div>
    <script src="js/sidebar.js"></script>
</div>
    <section>
        <p class="type_text txt">게시글 작성</p>
        <select id="type" style="float: left;">
            <option value="">게시판선택</option>
            <option value="1">자유게시판</option>
            <option value="2">게임게시판</option>
            <option value="3">음식게시판</option>
            <option value="4">코딩게시판</option>
        </select>
        <input type="file" id="files" name="files" style="margin-left: 20px;" accept="image/*" />
        <input type="button" value="등록" class="btn" onclick="valueCheck()"/>
        <br>
        <br>
        <input type="text" id="title" style="width: 700px; height: 25px;"/>
        <br>
        <br>
        <textarea rows="5" cols="50" id="content" style="width: 700px; height: 400px;"></textarea>
        <br>
        <br>
    </section>
<script src="js/insert.js"></script>
</body>
</html>
